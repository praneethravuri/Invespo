<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invespo</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
</head>
<body>

    <!--Navbar-->
    <header>
        <h1 class="company-title">INVESPO</h1>
        <nav>
            <ul class="nav-links">
                <li class="menu-items"><a href="#">About Us</a></li>
                <li class="menu-items"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <hr class="border-separate">

    <!--Login card-->

    <div class="login">
        <div class="login-card">
            <div class="login-title  align-center">Welcome to Invespo!</div>
            <div class="desc  align-center" style="padding: 10px 0px 20px 0px"><p>Please enter your details</p></div>
            <div class="email align-center">
                <div class="email-title"><label for="email">Email</label></div>
                <div class="email-box">
                    <input type="email" id="email" pattern=".+@globex\.com" size="25" required>
                </div>
            </div>
            <div class="password align-center">
                <div class="password-title"><label for="pass">Password</label></div>
                <div class="password-box">
                    <input type="password" id="pass" name="password"
                    minlength="8" size="25" required>
                </div>
                <div class="submit-button">
                    <button class="signin-button" onclick=checkCredentials()>Sign In</button>
                </div>
            </div>

            <div class="login-status">
                <p id="message-box"></p>
            </div>
        </div>
    </div>

    <script src="./JS/login.js"></script>
</body>
</html>
